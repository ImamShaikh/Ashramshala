{% extends "Admin/first.html" %}
{% load static %}
{% block open %}
<div class="contact-details-container">
    <h2>Received Messages</h2>

    <table class="contact-table">
        <thead>
            <tr>
                <th>SR.No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Message</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in lis2 %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone_no }}</td>
                <td>{{ contact.message }}</td>
                <td>
                    <a href="/delete_contact/{{contact.id}}" onclick="return confirm('Are you sure you want to delete this message?');">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock open %}
