{% extends "base.html" %}
{% load static %}
{% block main %}
<main class="main">
  <p class="h">
    <h1 class="t">School Events</h1>
  </p>
  <!-- Event Photos Section -->
  <section class="event-photos">
    <h2 class="section-t">Event Photos</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="{% static 'Image\WhatsApp Image 2025-03-20 at 16.40.50_56cdef13.jpg' %}" alt="Event 1">
        <p class="gallery-caption">Sports Day</p>
      </div>
      <div class="gallery-item">
        <img src="{% static 'Image\WhatsApp Image 2025-03-20 at 16.40.51_0a5d0388.jpg' %}" alt="Event 2">
        <p class="gallery-caption">Science Fair</p>
      </div>
      <div class="gallery-item">
        <img src="{% static 'Image\WhatsApp Image 2025-03-20 at 16.41.10_66ac9365.jpg' %}" alt="Event 3">
        <p class="gallery-caption">Annual Day</p>
      </div>
      <!-- Add more photos as needed -->
    </div>
  </section>

  <!-- Event Videos Section -->
  <section class="event-videos">
    <h2 class="section-title">Event Videos</h2>
    <div class="video-grid">
      <div class="video-item">
        <video controls>
          <source src="{% static 'Image\WhatsApp Video 2025-03-20 at 16.40.48_19fa5dd8.mp4' %}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p class="video-caption">Holi Celebration</p>
      </div>
      <div class="video-item">
        <video controls>
          <source src="{% static 'Image\WhatsApp Video 2025-03-20 at 16.40.48_fa8c03b0.mp4' %}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p class="video-caption">Women's Day</p>
      </div>
      <!-- Add more videos as needed -->
    </div>
  </section>
</main>
{% endblock main %}
